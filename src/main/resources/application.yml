spring:
  # DB??
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:filterdb
    username: sa
    password:

  # JPA
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create
      generate-ddl: true
      dialect: org.hibernate.dialect.MariaDBDialect

  data:
    redis:
      host: localhost
      port: 6379

  jwt:
    key: ${JWT_SECRET_KEY}
    live:
      atk: 300000
      rtk: 3000000

server:
  port: 8080